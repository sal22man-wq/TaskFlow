version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: taskflow_db
    environment:
      POSTGRES_DB: taskflow
      POSTGRES_USER: taskflow_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - taskflow_network
    restart: unless-stopped

  # TaskFlow Application
  taskflow_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow_app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://taskflow_user:${DB_PASSWORD:-secure_password_123}@postgres:5432/taskflow
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-session-key-here}
      PORT: 5000
      WHATSAPP_SIMULATION: "true"
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./whatsapp-sessions:/app/whatsapp-sessions
      - ./uploads:/app/uploads
    networks:
      - taskflow_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: taskflow_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - taskflow_app
    networks:
      - taskflow_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  taskflow_network:
    driver: bridge